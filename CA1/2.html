<html>

<head></head>
<style>
    #div1{
        height: 50vh;
        width: 50vw;
        background-color: black;    }
</style>

<body>

<div  id="div1"></div>

<script>
/* Write your code here*/
var i=0
function change() {  
    var doc = document.getElementById("div1");  
    var color =[ "red", "blue", "brown", "green","gray"];  
    doc.style.backgroundColor= color[i];
    i=(i+1) % color.length;
}
setInterval(change , 2000);

</script>

</body>
