<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que - 3 - Zoom Image</title>
    <style>
        body {
            text-align: center;
        }
        
        img {
            width: 40%;
        }
        
        img:hover {
            transform: scale(1.2);
            transform-origin: 50%;
            transition-duration: 0.6ms;
            width: 40%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <img src="https://www.reachfirst.com/wp-content/uploads/2018/08/Web-Development.jpg" alt="">
    <!-- If the image doesnt appear please change the url -->
</body>

</html>
