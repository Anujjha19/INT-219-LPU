<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">

            <!-- you can also use md here for medium devices and images will change size according to medium devices -->
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="../JavaScript/bulb-on.jpg" width="100" class="img-rounded">
                    <div class="caption">
                        image1 with rounded corners
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="../JavaScript/bulb-on.jpg" width="100" class="img-circle">
                    <div class="caption">
                        image2 with circular effect
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="../JavaScript/bulb-on.jpg" width="100">
                    <div class="caption">
                        image3 with no effect
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="../JavaScript/bulb-on.jpg" width="100" class="img-circle">
                    <div class="caption">
                        image4 with circular effect
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="container">
        <h1>BOOTSTRAP IMAGES</h1>
        <img src="../JavaScript/bulb-on.jpg" class="rounded" width="100" height="100">
        <img src="../JavaScript/bulb-on.jpg" class="rounded-circle" width="100" height="100">
        <img src="../JavaScript/bulb-on.jpg" class="img-thumbnail" width="100" height="100">
    </div>

    <br><h1>responsive images [ rounded img-fluid ]</h1>
    <br>
    <img src="../JavaScript/bulb-on.jpg" class="rounded img-fluid"> 
</body>

</html>
