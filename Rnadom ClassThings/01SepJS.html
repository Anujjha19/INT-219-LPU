    <script>
        const myObj={name : "Anuj"};

        const myObj1={
            name:"Anuj Jha",
            present:true,

            grade:function(){
                return "A";
            }

        document.write(myObj1.name);

        document.write(myObj1.beverage.morning);
        document.write("<br>");
        document.write(myObj1.grade());
        document.write("<br>");
        

        //Another Object with inheritance
        const vehicle ={
            wheels:4,
            engine:function(){
                return "Diesel Engine";
            }
        };
        const truck=Object.create(vehicle); //other object
        truck.doors=2;
        document.write(truck.wheels);
        document.write("<br>");
        document.write(truck.engine());
        document.write("<br>");
        document.write(truck.doors);
        document.write("<br>");
