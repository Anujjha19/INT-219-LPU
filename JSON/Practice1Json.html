<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

    <h2>JSON practice</h2>
    <p id="practice"></p>
    <script type="text/javascript">

        var cars = { "brand": "maruti", "model": "creta" };
        document.write("<h1> JSON with javascript </h1>");
        document.write("<br>");
        document.write("<h3> brand = " + cars.brand + "</h3>");
        document.write("<h3> model = " + cars.model + "</h3>");

        var watches = { "company": "apple", "series": "S7", "country": "USA" };
        document.write("<br>");
        document.write("<h3> company = " + watches.company + "</h3>");
        document.write("<h3> company = " + watches.series + "</h3>");

        document.write("<hr />");
        document.write(watches.series + "Apple watch series S7 can be " + " booked from " + watches.country);
        document.write("<hr />");

    </script>

</body>

</html>
