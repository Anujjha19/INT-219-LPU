<!-- The JavaScript method toString() converts an array to a string of (comma separated) array values. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript array methods</h2>
    <h3>Array to String : toString() </h3>
    <p id="demo"></p>
    <script>
        var names= ['Mohan' , 'Ram ' , 'Anuj'];
        document.getElementById("demo").innerHTML = names.toString(); //Mohan,Ram ,Anuj
        
        //document.getElementById("demo").innerHTML = names.join(" * ");  // Mohan * Ram * Anuj
    </script>
</body>
</html>
