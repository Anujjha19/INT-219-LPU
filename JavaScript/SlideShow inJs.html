
<img src="" name="slide" width="400" height="200" alt="">

<script>
    var i=0;
    var images=[];
    var time= 3000;

    images[0]='../JavaScript/imageslideshow.jpg';
    images[1]='../JavaScript/imageslideshow2.jpg';
    images[2]='../JavaScript/imageslideshow 3.jpg';

    function changeImg() { 
        document.slide.src=images[i];
        if(i < images.length -1){
            i++;
        }else{
            i=0;
        }
        setTimeout("changeImg()", time);
    }

    window.onload=changeImg();

    
</script>
