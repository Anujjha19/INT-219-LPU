<html>
<head>
<title> Password Matching Validation </title>
</head>
<<script type="text/javascript">
    function matchPassword() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }else{
            alert("Passwords matched .");

            return true;

        }
    }
    function CanDelete() 
       {
            return confirm("Are you Sure to delete your Data");
        }

</script>

<body>
<center>
<form>
<h1 style="color:green">Javatpoint</h1>
<h3> Confirm password Validation Example </h3>
<!-- Enter Password -->
<tr>
    <td>
        Password:
    </td>
    <td>
        <input type="password" id="txtPassword" />
    </td>
</tr>
<tr>
    <td>
        Confirm Password:
    </td>
    <td>
        <input type="password" id="txtConfirmPassword" />
    </td>
</tr>
<tr>
<!?Click to validate confirm password -->
<button type = "submit" onclick="matchPassword()">Submit</button>

<!-- Click to reset fields -->
<button type = "reset" value = "Reset" >Reset</button>

<!-- Click to Delete data  -->

<input type="submit" name="btnDelete" value="Delete" onclick ="return CanDelete()" />


</form>
</center>
</body>
</html>
