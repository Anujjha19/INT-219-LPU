<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .abc
        {
            display: table-cell;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="abc" onclick="alert('Div click handler')">
        DIV element 
        <span class="abc" onclick="alert('Span click handler')">
        Span element
            <input type="button" value="Click me" onclick="alert('Button click handler')" />
        </span>
    </div>
</body>
</html>
