<!DOCTYPE html>
<html>

<head>
    <script>
        function abc() {
            var retVal = confirm("Do you want to continue ?");
            if (retVal == true) {
                document.write("User wants to continue!");
                return true;
            } else {
                document.write("User does not want to continue!");
                return false;
            }
        }
    </script>
</head>

<body>
    <input type="submit" onclick="abc()" />
</body>
