<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript">
            function over() {
               document.write ("Mouse Over");
            }
            function out() {
               document.write ("Mouse Out");
            }
      </script>
   </head>
   <body>
      <div onmouseover="over()">
	  Hello LPU
      <br><br><br>
      </div>       
      <div onmouseout="out()">
	  It is in Punjab
      </div>       
   </body>
</html>
