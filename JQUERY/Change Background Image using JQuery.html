<!DOCTYPE html>
<html>

<head>
    <style>
        #d1 {
            border: 3px solid red;
            background-image: url("../JavaScript/imageslideshow.jpg");
            height: 300px;
            background-repeat: no-repeat;
            
            background-size: cover;
            
            width: 50%;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#d1").css({ "background-image": "url(../JavaScript/imageslideshow2.jpg)" });
            });

            $("button").mouseover(function(){
                $('button').css({ "cursor" :"pointer" ,
            "color":"red"})
            })
        });  
    </script>
</head>

<body>
    <center>
        <h4> This is an example of changing the background-image using jQuery. </h4>
        <div id="d1"> </div>
        <p> Click the following button to change the background image of above div </p>
        <button>
            Click me
        </button>
    </center>
</body>

</html>
