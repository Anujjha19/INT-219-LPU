<!-- $(':input') selects all input, textarea, select and button elements where as $('input') just selects elements with an input tag.Â 
    -->


<html>

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(":input").css("background", "orange");
        });
    </script>
</head>

<body style="font-family:Arial">
    First Name : <input type="text" value="Rohit" />
    <br /><br />
    Last Name : <input type="text" value="Sharma" />
    <br /><br />
    Gender :
    <input type="radio" name="gender" checked="checked" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <br /><br />
    Skills :
    <input type="checkbox" name="skills" checked="checked" value="JavaScript" />JavaScript
    <input type="checkbox" name="skills" checked="checked" value="jQuery" />jQuery
    <input type="checkbox" name="skills" value="C##" />C##
    <br /><br />
    Country:
    <select>
        <option selected="selected" value="USA">USA</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
    </select>
    <br /><br />
    Summary :
    <br />
    <textarea>
            Welcome to Lovely Professional University
        </textarea>
    <br /><br />
    <input type="submit" value="submit" />
</body>

</html>
