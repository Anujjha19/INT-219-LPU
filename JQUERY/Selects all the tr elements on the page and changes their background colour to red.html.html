<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('tr').css('backgroundColor', 'red');

// alert($('table').html);''
              $('th').css('backgroundColor' , 'yellow')

            });
        </script>
    
    </head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Selects all the tr elements on the page and changes their background colour to red
</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Contact</th>
    <th>Section</th>
  </tr>
  <tr>
    <td>Alex </td>
    <td>98325</td>
    <td>K20BT</td>
  </tr>
  <tr>
    <td>Maria</td>
    <td>25685</td>
    <td>K20BN</td>
  </tr>
</table>


</body>
</html>
